<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>

    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/font/css/all.css">

</head>

<body>
    <div id="login-header">
        <div class="header-wrapper">
            <div class="header">
                <div class="header-left">
                    <a href="#" class="logo">
                        <img src="./images/login/logo-201305-b.png" alt="">
                    </a>
                    <span class="welcome">欢迎登陆</span>
                </div>
                <a href="#" class="header-right">
                    <img src="./images/login/q-icon.png" alt="" class="header-imgs">
                    <div class="login">登陆页面，调查问卷</div>
                </a>
            </div>
        </div>
    </div>

    <div id="login-body">
        <div class="main-wrapper clearfix">
            <!-- 创建主体部分的容器 -->
            <div class="main ">
                <!-- 登陆框 -->
                <div class="main-login">
                    <!-- 登录框第一部分 -->
                    <div class="login-1">
                        <a href="#" class="login-1-1">
                            扫码登陆
                        </a>
                        <a href="#" class="login-1-2">
                            账户登陆
                        </a>
                    </div>
    
                    <!-- 登陆框第二部分，输入账号 -->
                    <div class="login-2">
                        <!-- 头像图标 -->
                        <i></i>
                        <!-- value placeholder -->
                        <input id="user-name"  type="text" value placeholder="邮箱/用户名/登录手机">
                    </div>
    
                    <!-- 设置第三部分，输入密码 -->
                    <div class="login-3">
                        <i></i>
                        <input id="password" type="password" value placeholder="密码">
                    </div>
    
                    <!-- 设置第四部分 -->
                    <div class="login-4">
                        <a href="#">忘记密码</a>
                    </div>
    
                    <!-- 五 -->
                    <div class="login-5" id="loginBtn">
                        <a href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                    </div>
    
                    <!-- 六 -->
                    <div class="login-6 clearfix">
                        <div class="qq">
                            <a href="#">
                                <!-- 图标 -->
                                <i></i>
                                QQ
                            </a>
                            <span>|</span>
                        </div>
    
                        <div class="wechat">
                            
                            <a href="#">
                                <i></i>
                                微信
                            </a>
                        </div>
    
                        <div class="signIn">
                            
                            <a href="#">
                                <i></i>
                                立即注册
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

    <div id="login-footer">
        <div class="footer">
            <ul class="foot clearfix">
                <li><a href="#">关于我们</a> <span>|</span> </li>
                <li><a href="#">联系我们</a> <span>|</span> </li>
                <li><a href="#">人才招聘</a> <span>|</span> </li>
                <li><a href="#">商家入驻</a> <span>|</span> </li>
                <li><a href="#">广告服务</a> <span>|</span> </li>
                <li><a href="#">手机京东</a> <span>|</span> </li>
                <li><a href="#">友情链接</a> <span>|</span> </li>
                <li><a href="#">销售联盟</a> <span>|</span> </li>
                <li><a href="#">京东社区</a> <span>|</span> </li>
                <li><a href="#">京东公益</a> <span>|</span> </li>
                <li><a href="#">English Site</a></li>
            </ul>
        </div>
    </div>

    <script src="./js/login.js"></script>
    
</body>
</html>
